<!DOCTYPE html>
<html>

<head>
    <!-- https://www.favicon.cc/ -->
    <meta charset="utf-8">
    <title>Memories</title>
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="memories.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="dataFamily.js" charset="utf-8"></script>
    <script src="dataScenic.js" charset="utf-8"></script>
    <script src="dataLegacy.js" charset="utf-8"></script>
    <script src="dataCamcorder.js" charset="utf-8"></script>
    <script src="memories.js"></script>
    <script>
        $(function() {
            init();
        });

    </script>
</head>

<body>
    <div id="main">
        <div id="leftSide">
            <div>
                <select id="collection">
                <option value="family" title="Hewitt family and friends since the 1940's">Family</option>
                <option value="legacy" title="Legacy family videos">Legacy videos</option>
                <option value="camcorder" title="Camcorder taken videos">Camcorder videos</option>
                <option value="scenic" title="Scenic images taken during our travels">Scenic</option>
            </select>
            </div>
            <div id="buttons">
                <button id="startShow" title="Start slideshow">&#x25B6;</button>
                <button id="full" title="Full Screen, use arrow keys <- and -> for previous and next">&#x290A;</button>
                <button id="randomize" title="Randomize the photo order">&#x29D7;</button>
                <button id="reload" title="Reload the page. The F5 key works too.">&#10227;</button>
                <button id="previous" title="Previous image shown. Left arrow key works too.">&lt</button>
                <button id="next" title="Next image shown. Right arrow key works too.">&gt</button>
            </div>
            <div id="toggle">
                <label class="switch" title="Show/hide clickable image thumbnails">
                    <input type="checkbox" id="cbThumbs" checked>
                    <span class="slider round"></span>
                </label>
                <div id="toggleText">Thumbnails</div>
            </div>
        </div>
        <div id="rightSide">
            <div>
                <img id="image">
                <div id="video"></div>
            </div>
            <p id="info"></p>
        </div>
    </div>
    <div id='thumbs'></div>
    <img id="fullScreen">
</body>

</html>
