<!DOCTYPE html>
<html>

<head>
    <title>Memories</title>
    <!-- https://www.favicon.cc/ -->
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="memories.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="dataFamily.js"></script>
    <script src="dataScenic.js"></script>
    <script src="memories.js"></script>
    <script>
        $(function() {
            init();
        });

    </script>
</head>

<body>
    <div id="main">
        <div id="leftSide">
            <div>
                <select id="collection">
                <option value="family">Family</option>
                <option value="scenic">Scenic</option>
            </select>
            </div>
            <div id="buttons">
                <button id="startShow" title="Start slideshow">&#x25B6;</button>
                <button id="full" title="Full Screen, use arrow keys <- and -> for previous and next">&#x290A;</button>
                <button id="randomize" title="Randomize the photo order">&#x29D7;</button>
                <button id="reload" title="Reload the page. The F5 key works too.">&#10227;</button>
                <button id="previous" title="Previous image shown. Left arrow key works too.">&lt</button>
                <button id="next" title="Next image shown. Right arrow key works too.">&gt</button>
            </div>
            <div id="cbContainer">
                <input type="checkbox" id="cbThumbs">
                <label for="cbThumbs">Show thumbnails</label>
            </div>
        </div>
        <div id="rightSide">
            <img id="image">
            <p id="info"></p>
        </div>
    </div>
    <div id='thumbs'>
    </div>
    <img id="fullScreen">
</body>

</html>
